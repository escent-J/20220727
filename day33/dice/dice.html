<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>주사위게임</title>
    <style type="text/css">
      #title {
        width: 500px;
        height: 50px;
        background-color: lightpink;
        line-height: 50px;
        text-align: center;
        cursor: pointer;
        margin: 0 auto;
      }
      #content {
        width: 500px;
        height: 400px;
        background-color: lightgreen;
        margin: 0 auto;
      }
      #com {
        float: left;
      }
      #guest {
        float: right;
      }
    </style>
  </head>
  <body>
    <div id="title">게임시작!</div>
    <div id="content">
      <img id="com" alt="컴퓨터" src="img/1.png" />
      <img id="guest" alt="사용자" src="img/1.png" />
    </div>

    <script type="text/javascript">
      document.querySelector("#title").onclick = function () {
        if (this.firstChild.nodeValue == "게임시작!") {
          this.firstChild.nodeValue = "결과 확인하기";
          this.style.backgroundColor = "lightblue";
          startGame();
        } else {
          this.firstChild.nodeValue = "게임시작!";
          this.style.backgroundColor = "lightpink";
          endGame();
        }
      };

      function startGame() {
        document.querySelector("#com").src = "img/change.gif";
        document.querySelector("#guest").src = "img/change.gif";
      }

      function endGame() {
        var com = Math.floor(Math.random() * 6) + 1;
        var guest = Math.floor(Math.random() * 6) + 1;
        document.querySelector("#com").src = "img/" + com + ".png";
        document.querySelector("#guest").src = "img/" + guest + ".png";
        setTimeout(function () {
          if (com < guest) {
            alert("이겼다!!! :D");
          } else if (com == guest) {
            alert("비김 ㅇㅅㅇ");
          } else {
            alert("ㅜㅠ...");
          }
        }, 1000);
      }
    </script>
  </body>
</html>
